nodes:
  - name: R1
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: C1#net0 }
      - { name: net1, type: direct, args: R2#net1 }
      - { name: net2, type: direct, args: R3#net2 }

  - name: R2
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: C2#net0 }
      - { name: net1, type: direct, args: R1#net1 }
      - { name: net2, type: direct, args: R3#net1 }

  - name: R3
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: C3#net0 }
      - { name: net1, type: direct, args: R2#net2 }
      - { name: net2, type: direct, args: R1#net2 }

  - name: C1
    image: slankdev/ubuntu:18.04
    interfaces:
      - { name: net0, type: direct, args: R1#net0 }

  - name: C2
    image: slankdev/ubuntu:18.04
    interfaces:
      - { name: net0, type: direct, args: R2#net0 }

  - name: C3
    image: slankdev/ubuntu:18.04
    interfaces:
      - { name: net0, type: direct, args: R3#net0 }

node_configs:
  - name: R1
    cmds:
      - cmd: sysctl -w 'net.ipv6.conf.all.forwarding=1'
      - cmd: sysctl -w 'net.ipv6.conf.all.disable_ipv6=0'
      - cmd: sysctl -w 'net.ipv6.conf.all.seg6_enabled=1'
      - cmd: sysctl -w 'net.ipv6.conf.net1.seg6_enabled=1'
      - cmd: sysctl -w 'net.ipv6.conf.net2.seg6_enabled=1'
      - cmd: sysctl -w 'net.ipv4.conf.all.rp_filter=0'
      - cmd: sysctl -w 'net.ipv4.conf.net0.rp_filter=0'
      - cmd: ip -6 addr add fc00:1::1/64  dev lo
      - cmd: ip -4 addr add 10.0.1.1/24   dev net0
      - cmd: ip -6 addr add 2001:10::1/64 dev net1
      - cmd: ip -6 addr add 2001:20::1/64 dev net2
      - cmd: ip -6 route add fc00:2::/64 via 2001:10::2
      - cmd: ip -6 route add fc00:3::/64 via 2001:20::3
      - cmd: ip sr tunsrc set fc00:1::1
      - cmd: ip -4 route add 10.0.2.0/24 encap seg6 mode l2encap segs fc00:2::10 dev net1
      - cmd: ip -4 route add 10.0.3.0/24 encap seg6 mode l2encap segs fc00:3::20 dev net2
      - cmd: ip -6 route add fc00:1::10/128 encap seg6local action End.DX2 oif net0 dev net1
      - cmd: ip -6 route add fc00:1::20/128 encap seg6local action End.DX2 oif net0 dev net2

  - name: R2
    cmds:
      - cmd: sysctl -w 'net.ipv6.conf.all.forwarding=1'
      - cmd: sysctl -w 'net.ipv6.conf.all.disable_ipv6=0'
      - cmd: sysctl -w 'net.ipv6.conf.all.seg6_enabled=1'
      - cmd: sysctl -w 'net.ipv6.conf.net1.seg6_enabled=1'
      - cmd: sysctl -w 'net.ipv6.conf.net2.seg6_enabled=1'
      - cmd: sysctl -w 'net.ipv4.conf.all.rp_filter=0'
      - cmd: sysctl -w 'net.ipv4.conf.net0.rp_filter=0'
      - cmd: ip -6 addr add fc00:2::1/64  dev lo
      - cmd: ip -4 addr add 10.0.2.1/24   dev net0
      - cmd: ip -6 addr add 2001:10::2/64 dev net1
      - cmd: ip -6 addr add 2001:30::2/64 dev net2
      - cmd: ip -6 route add fc00:1::/64 via 2001:10::1
      - cmd: ip -6 route add fc00:3::/64 via 2001:30::3
      - cmd: ip sr tunsrc set fc00:2::1
      - cmd: ip -4 route add 10.0.1.0/24 encap seg6 mode l2encap segs fc00:1::10 dev net1
      - cmd: ip -4 route add 10.0.3.0/24 encap seg6 mode l2encap segs fc00:3::10 dev net2
      - cmd: ip -6 route add fc00:2::10/128 encap seg6local action End.DX2 oif net0 dev net1
      - cmd: ip -6 route add fc00:2::20/128 encap seg6local action End.DX2 oif net0 dev net2

  - name: R3
    cmds:
      - cmd: sysctl -w 'net.ipv6.conf.all.forwarding=1'
      - cmd: sysctl -w 'net.ipv6.conf.all.disable_ipv6=0'
      - cmd: sysctl -w 'net.ipv6.conf.all.seg6_enabled=1'
      - cmd: sysctl -w 'net.ipv6.conf.net1.seg6_enabled=1'
      - cmd: sysctl -w 'net.ipv6.conf.net2.seg6_enabled=1'
      - cmd: sysctl -w 'net.ipv4.conf.all.rp_filter=0'
      - cmd: sysctl -w 'net.ipv4.conf.net0.rp_filter=0'
      - cmd: ip -6 addr add fc00:3::1/64  dev lo
      - cmd: ip -4 addr add 10.0.3.1/24   dev net0
      - cmd: ip -6 addr add 2001:30::3/64 dev net1
      - cmd: ip -6 addr add 2001:20::3/64 dev net2
      - cmd: ip -6 route add fc00:1::/64 via 2001:20::1
      - cmd: ip -6 route add fc00:2::/64 via 2001:30::2
      - cmd: ip sr tunsrc set fc00:3::1
      - cmd: ip -4 route add 10.0.1.0/24 encap seg6 mode l2encap segs fc00:1::20 dev net2
      - cmd: ip -4 route add 10.0.2.0/24 encap seg6 mode l2encap segs fc00:2::20 dev net1
      - cmd: ip -6 route add fc00:3::10/128 encap seg6local action End.DX2 oif net0 dev net1
      - cmd: ip -6 route add fc00:3::20/128 encap seg6local action End.DX2 oif net0 dev net2

  - name: C1
    cmds:
      - cmd: sysctl -w 'net.ipv4.conf.all.rp_filter=0'
      - cmd: sysctl -w 'net.ipv4.conf.net0.rp_filter=0'
      - cmd: ip addr add 10.0.1.2/24 dev net0
      - cmd: ip route replace default via 10.0.1.1
      - cmd: sh -c "echo C1 > index.html"
      - cmd: nohup python3 -m http.server 80 &

  - name: C2
    cmds:
      - cmd: sysctl -w 'net.ipv4.conf.all.rp_filter=0'
      - cmd: sysctl -w 'net.ipv4.conf.net0.rp_filter=0'
      - cmd: ip addr add 10.0.2.2/24 dev net0
      - cmd: ip route replace default via 10.0.2.1
      - cmd: sh -c "echo C2 > index.html"
      - cmd: nohup python3 -m http.server 80 &

  - name: C3
    cmds:
      - cmd: sysctl -w 'net.ipv4.conf.all.rp_filter=0'
      - cmd: sysctl -w 'net.ipv4.conf.net0.rp_filter=0'
      - cmd: ip addr add 10.0.3.2/24 dev net0
      - cmd: ip route replace default via 10.0.3.1
      - cmd: sh -c "echo C3 > index.html"
      - cmd: nohup python3 -m http.server 80 &

test:
  - name: ping
    cmds:
      - cmd: docker exec C1 ping -c 2 10.0.2.2
      - cmd: docker exec C1 ping -c 2 10.0.3.2
      - cmd: docker exec C2 ping -c 2 10.0.1.2
      - cmd: docker exec C2 ping -c 2 10.0.3.2
      - cmd: docker exec C3 ping -c 2 10.0.2.2
      - cmd: docker exec C3 ping -c 2 10.0.3.2

