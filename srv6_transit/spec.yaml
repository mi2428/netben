      - cmd: sysctl -w 'net.ipv6.conf.net2.seg6_enabled=1'
      - cmd: /usr/lib/frr/frr start
      - cmd: >-
          vtysh -c "conf t"
          -c "interface lo"
          -c " ipv6 address fc00:5::1/64"
          -c " ipv6 ospf6 hello-interval 1"
          -c " ipv6 ospf6 dead-interval 4"
          -c "interface net0"
          -c " ipv6 address 2001:4::5/64"
          -c " ipv6 ospf6 hello-interval 1"
