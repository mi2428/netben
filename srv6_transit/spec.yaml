nodes:
  - name: R1
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: C1#net0 }
      - { name: net1, type: direct, args: R2#net0 }

  - name: R2
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: R1#net1 }
      - { name: net1, type: direct, args: R3#net1 }
      - { name: net2, type: direct, args: R5#net0 }
      - { name: net3, type: direct, args: R6#net0 }

  - name: R3
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: R4#net1 }
      - { name: net1, type: direct, args: R2#net1 }
      - { name: net2, type: direct, args: R5#net2 }
      - { name: net3, type: direct, args: R7#net0 }

  - name: R4
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: C2#net0 }
      - { name: net1, type: direct, args: R3#net0 }

  - name: R5
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: R2#net2 }
      - { name: net1, type: direct, args: R6#net1 }
      - { name: net2, type: direct, args: R3#net2 }

  - name: R6
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: R2#net3 }
      - { name: net1, type: direct, args: R5#net1 }
      - { name: net2, type: direct, args: R7#net1 }

  - name: R7
    image: slankdev/frr
    interfaces:
      - { name: net0, type: direct, args: R3#net3 }
      - { name: net1, type: direct, args: R6#net2 }

  - name: C1
    image: slankdev/ubuntu:18.04
    interfaces:
      - { name: net0, type: direct, args: R1#net0 }

  - name: C2
    image: slankdev/ubuntu:18.04
    interfaces:
      - { name: net0, type: direct, args: R4#net0 }

node_configs:
  - name: R1
    cmds:
      - cmd: sysctl -w 'net.ipv6.conf.all.forwarding=1'
      - cmd: sysctl -w 'net.ipv6.conf.all.disable_ipv6=0'
      - cmd: sysctl -w 'net.ipv6.conf.all.seg6_enabled=1'
      - cmd: sysctl -w 'net.ipv6.conf.net1.seg6_enabled=1'
      - cmd: /usr/lib/frr/frr start
      - cmd: >-
          vtysh -c "conf t"
          -c "interface lo"
          -c " ipv6 address fc00:1::1/64"
          -c " ipv6 ospf6 hello-interval 1"
          -c " ipv6 ospf6 dead-interval 4"
          -c "interface net0"
          -c " ipv6 address fd00:1::1/64"
          -c " ipv6 ospf6 hello-interval 1"
          -c " ipv6 ospf6 dead-interval 4"
          -c "interface net1"
          -c " ipv6 address 2001:1::1/64"
          -c " ipv6 ospf6 hello-interval 1"
          -c " ipv6 ospf6 dead-interval 4"
          -c "router ospf6"
          -c " ospf6 router-id 1.1.1.1"
          -c " interface lo area 0.0.0.0"
          -c " interface net0 area 0.0.0.0"
          -c " interface net1 area 0.0.0.0"
      - cmd: ip -6 route add fc00:4::10/128 encap seg6 mode inline segs fc00:2::1,fc00:4::1 dev net1
      - cmd: ip -6 route add fc00:4::11/128 encap seg6 mode inline segs fc00:2::1,fc00:2::3,fc00:4::1 dev net1
      - cmd: ip -6 route add fc00:4::20/128 encap seg6 mode inline segs fc00:2::1,fc00:5::1,fc00:3::1,fc00:4::1 dev net1
      - cmd: ip -6 route add fc00:4::21/128 encap seg6 mode inline segs fc00:2::1,fc00:2::5,fc00:5::3,fc00:4::1 dev net1
      - cmd: ip -6 route add fc00:4::30/128 encap seg6 mode inline segs fc00:2::1,fc00:6::1,fc00:7::1,fc00:3::1,fc00:fc00:4::1 dev net1
      - cmd: ip -6 route add fc00:4::31/128 encap seg6 mode inline segs fc00:2::1,fc00:2::6,fc00:3::1,fc00:4::1 dev net1
      - cmd: ip -6 route add fc00:4::40/128 encap seg6 mode inline segs fc00:2::1,fc00:5::1,fc00:6::1,fc00:7::1,fc00::3:1,fc00:4::1 dev net1
      - cmd: ip -6 route add fc00:4::41/128 encap seg6 mode inline segs fc00:2::1,fc00:2::5,fc00:5::6,fc00:7::1,fc00::3:1,fc00:4::1 dev net1

  - name: R2
    cmds:
      - cmd: sysctl -w 'net.ipv6.conf.all.forwarding=1'
      - cmd: sysctl -w 'net.ipv6.conf.all.disable_ipv6=0'
