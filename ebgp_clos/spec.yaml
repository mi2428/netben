          -c " neighbor 10.2.3.2 remote-as 65004"
          -c " network 10.2.0.0/30"
          -c " network 10.2.1.0/30"
          -c " network 10.2.2.0/30"
          -c " network 10.2.3.0/30"

  - name: L1
    cmds:
