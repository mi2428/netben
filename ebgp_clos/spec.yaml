test:
  - name: e2e
    cmds:
      - cmd: docker exec C1 ping -c 2 192.168.2.1
      - cmd: docker exec C1 ping -c 2 192.168.3.1
      - cmd: docker exec C1 ping -c 2 192.168.4.1
      - cmd: docker exec C2 ping -c 2 192.168.3.1
      - cmd: docker exec C2 ping -c 2 192.168.4.1
      - cmd: docker exec C3 ping -c 2 192.168.4.1
