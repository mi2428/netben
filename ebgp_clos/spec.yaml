  - name: C1
    cmds:
      - cmd: ip addr add 192.168.1.1/24 dev net0
      - cmd: ip route replace default via 192.168.1.254
      - cmd: sh -c "echo C1 > index.html"
      - cmd: nohup python3 -m http.server 80 &

  - name: C2
